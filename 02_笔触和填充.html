<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <canvas id="myCanvas" width="800px" height="500px">对不起您的浏览器不支持画布！</canvas>

  <script>
    // 得到画布
    var myCanvas = document.querySelector("#myCanvas")
    // 上下文，就相当于打开ps之后让你新建画布
    var ctx = myCanvas.getContext('2d');
    // ctx.beginPath();
    // ctx.lineWidth = "10";
    // ctx.strokeStyle = "red";
    // ctx.moveTo(100, 100);
    // ctx.lineTo(300, 300);
    // ctx.lineTo(600, 300);
    // // ctx.closePath();

    // ctx.moveTo(600, 400);
    // ctx.lineTo(700, 400);
    // ctx.stroke();

    // ctx.fillStyle = "skyblue"
    // ctx.fill();

    for (var i = 0; i <= 500; i += 10) {
      ctx.beginPath();
      ctx.moveTo(i, i);
      ctx.lineTo(i + 200, i);
      ctx.lineTo(i, i + 300);
      ctx.closePath();
      ctx.stroke();
    }
  </script>
</body>

</html>
