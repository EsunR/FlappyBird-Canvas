<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <button onclick="changeIsDropDown()">Change</button>
  <button onclick="reset()">Reset</button>
  <canvas width="600" height="600"></canvas>
  <script>
    var canvas = document.getElementsByTagName("canvas")[0];
    var ctx = canvas.getContext("2d");

    var img = new Image();
    img.src = './img/bird0_0.png'

    var x = 100;
    var y = 100;
    var dropf = 0; // 小帧号， 从第一帧开始技术
    var f = 0; // 帧编号
    var isDropDown = false;
    var d = 0;

    function changeIsDropDown() {
      isDropDown = !isDropDown;
    }

    function reset() {
      isDropDown = false;
      ctx.clearRect(0, 0, 600, 600);
      ctx.save();
      dropf = 0;
      d = 0;
      x = 100;
      y = 100;
      ctx.translate(x, y);
      ctx.rotate(0);
      ctx.drawImage(img, -24, -24);
      ctx.restore();
    }

    img.onload = function () {
      setInterval(function () {
        ctx.clearRect(0, 0, 600, 600);
        f++;
        ctx.fillText(f, 20, 20);
        ctx.fillText(`isDropDown: ${isDropDown}`, 20, 40);

        if (isDropDown) {
          dropf++
          y += dropf * 0.4; // 每帧下落的距离
          d += 0.07;  // 每帧旋转的弧度
        }

        ctx.save();
        ctx.translate(x, y); // 将坐标系拉到要绘制小鸟的位置
        ctx.rotate(d);  // 旋转坐标系
        ctx.drawImage(img, -24, -24); // 绘制小鸟
        ctx.restore();
      }, 20)
    }
  </script>
</body>

</html>
