<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <button onclick="reset()">Reset</button>
  <canvas width="600" height="600"></canvas>
  <script>
    var canvas = document.getElementsByTagName("canvas")[0];
    var ctx = canvas.getContext("2d");

    var img = new Image();
    img.src = './img/bird0_0.png'

    var x = 100;
    var y = 100;
    var dropf = 0; // 小帧号， 从第一帧开始技术
    var f = 0; // 帧编号
    var d = 0;
    var hasEnergy = false; // 能量状态

    function reset() {
      ctx.clearRect(0, 0, 600, 600);
      ctx.save();
      dropf = 0;
      d = 0;
      x = 100;
      y = 100;
      ctx.translate(x, y);
      ctx.rotate(0);
      ctx.drawImage(img, -24, -24);
      ctx.restore();
    }

    img.onload = function () {
      setInterval(function () {
        ctx.clearRect(0, 0, 600, 600);
        f++;
        dropf++
        ctx.fillText(`帧编号: ${f}`, 0, 20);
        ctx.fillText(`小鸟帧编号: ${dropf}`, 0, 40);
        ctx.fillText(`能量状态: ${hasEnergy}`, 0, 60);

        // 鼠标点击屏幕，会给小鸟传递能量
        if (!hasEnergy) {
          // 如果没有能量，小鸟掉落并旋转
          y += dropf * 0.35;
          d += 0.06;  // 每帧旋转的弧度
        } else {
          // 如果有能量，小鸟先想上飞，再掉落
          y -= (20 - dropf) * 0.35; // 每帧下落的距离
          d -= 0.03;
          if (dropf > 20) {
            // 如果向上飞了20帧，就让小鸟失去能量重新开始下落
            hasEnergy = false;
            // 下落时小鸟帧设置为0,归为下落速度的初始值
            dropf = 0;
          }
        }

        ctx.save();
        ctx.translate(x, y); // 将坐标系拉到要绘制小鸟的位置
        ctx.rotate(d);  // 旋转坐标系
        ctx.drawImage(img, -24, -24); // 绘制小鸟
        ctx.restore();
      }, 20)
    }

    canvas.addEventListener("click", function () {
      hasEnergy = true;
      // 下落前小鸟帧设置为0,归为上升速度的初始值
      dropf = 0;
      d = 0;
    })
  </script>
</body>

</html>
